<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="login-container">
        <form class="login">
            <h1>Log In</h1>
            <div class="login-details">
            <label for="username" aria-placeholder="User Name" aria-required="true" name="username">User Name</label>
            <input type="text" id="username" name="username">
            <br>
            <br>
            <label for="pwd" aria-placeholder="Password" aria-required="true" name="pwd">Password</label>
            <input type="password" id="pwd" name="password"></input>
            <button type="submit" class="button">Log in</button>
            <p class="register">Not a user? <span class="register-link"><a href="#">Sign Up Now</span></a></p>
        </div>
        </form>
    </div>
  </body>
</html>
